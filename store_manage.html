<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>活动管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style>
        body {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">核销码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="orderCode" placeholder="请输入核销码">
                </div>
            </div>

            <a href="javascript:;" class="weui-btn weui-btn_primary">确认验证</a>
            <a href="javascript:;" class="weui-btn weui-btn_primary">扫码核销</a>
        </div>

        <div class="weui-panel weui-panel_access">
            <!-- 容器 -->
            <div class="weui-tab">
                <div class="weui-navbar">
                    <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                        活动数据
                    </a>
                    <a class="weui-navbar__item" href="#tab2">
                        店员列表
                    </a>

                    <a class="weui-navbar__item" href="#tab3">
                        订单列表
                    </a>
                </div>
                <div class="weui-tab__bd">
                    <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                        <div class="weui-form-preview__hd">
                            <label class="weui-form-preview__label">浏览人数</label>
                            <em class="weui-form-preview__value">{{activity.scanNumber}}</em>
                        </div>
                        <div class="weui-form-preview__hd">
                            <label class="weui-form-preview__label">购买人数</label>
                            <em class="weui-form-preview__value">{{activity.joinNumber}}</em>
                        </div>
                        <div class="weui-form-preview__hd">
                            <label class="weui-form-preview__label">总收入（元）</label>
                            <em class="weui-form-preview__value">{{activity.totalAmount}}</em>
                        </div>
                        <div class="weui-form-preview__hd">
                            <label class="weui-form-preview__label">支出金额（元）</label>
                            <em class="weui-form-preview__value">{{activity.withdraw}}</em>
                        </div>
                    </div>
                    <div id="tab2" class="weui-tab__bd-item">
                        <div class="weui-cells">
                            <div v-for="storeUser in activity.store_user" class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>{{storeUser.name}}</p>
                                </div>
                                <div class="weui-cell__ft" style="color:green">推广人数：{{storeUser.value}}</div>
                            </div>
                        </div>
                    </div>
                    <div id="tab3" class="weui-tab__bd-item">

                        <div class="weui-flex">
                            <div class="weui-flex__item"><input class="weui-input" type="text" name="phone" placeholder="手机号查询"></div>
                            <!-- <div class="weui-flex__item"></div> -->
                            <a href="javascript:;" class="weui-btn weui-btn_primary">查询</a>
                        </div>

                        <div class="weui-cells">
                            <div v-for="order in activity.order_list" class="weui-cell">
                                <div class="weui-cell__bd">
                                    {{order.userName}}<br>{{order.phone}}
                                </div>
                                <div class="weui-cell__bd">核销码：{{order.orderCode}}</div>
                                <div class="weui-cell__ft">
                                    <div v-if="order.status === 3">已核销</div>
                                    <div v-if="order.status === 2" style="color:green">已支付</div>
                                    <div v-if="order.status === 1" style="color:rebeccapurple">待支付</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#app',
            data: {
                activity: {
                    scanNumber: 0,
                    joinNumber: 0,
                    totalAmount: 0,
                    withdraw: 0,
                    store_user: [
                        { name: '张欢', value: '11' },
                        { name: '李四', value: '1231' },
                        { name: 'Runoob1', value: '100' }
                    ],
                    order_list: [
                        { userName: '张欢', phone: '13524002701', status: 1, orderCode: 'nx1231231' },
                        { userName: '张欢', phone: '13524002701', status: 2, orderCode: 'nx1231231' },
                        { userName: '张欢', phone: '13524002701', status: 3, orderCode: 'nx1231231' },
                    ]
                }

            },
            // created() {
            //     this.get();
            // },
            methods: {
                get: function () {
                    //发送get请求
                    this.$http.get('/h5/activity/total').then(function (res) {
                        console.log(res.body);
                        this.a = res.body;
                    }, function () {
                        console.log('请求失败处理');
                    });
                }
            }
        });
    }


</script>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>

</html>

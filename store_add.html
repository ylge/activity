<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>商家合作</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style>
        .title {
            text-align: center;
            font-size: 34px;
            color: #3cc51f;
            font-weight: 400;
            margin: 0 15%;
        }

        body {
            padding: 10px;
        }
    </style>
</head>

<body>
    <header style="padding: 35px;display: block">
        <h2 class="title">商家合作</h2>
    </header>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="userName" maxlength="20" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" id="phone" max="20" pattern="[0-9]*" placeholder="请输入电话">
            </div>
        </div>
        <a href="javascript:;" onclick="storeAdd()" class="weui-btn weui-btn_primary">立即报名</a>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script>
    var remote_url = "http://115.29.65.129:8080";
    // var remote_url = "http://127.0.0.1:8080";
    function storeAdd() {
        var userName = $("#userName").val();
        if (userName == '') {
            $.alert("请填写姓名");
            return;
        }
        var phone = $("#phone").val();
        if (phone == '') {
            $.alert("请填写联系方式");
            return;
        }
        let param = 'userName=' + userName + '&phone=' + phone;
        $.post(remote_url + "/h5/activity/store/add", param,
            function (result) {
                console.log(result);
                if (result.code == 200) {
                    $.alert({
                        text: "报名成功我们会尽快与您联系！",
                        onOK: function () {
                            history.go(-1);
                        }
                    });
                }else{
                    $.alert("系统错误");
                }
            }
        );
    }
</script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

</html>
